<script>
var candidato1=0, candidato2=0, candidato3=0, candidato4=0, candidato5=0
var opcao=prompt("O que deseja fazer?\n 1 - Votar\n 2 - Sair ")
do{
let voto = prompt("escolha um candidato (1 - Floppa / 2 - Bingus / 3 - Maxwell / 4 - Polite / 5 - Nulo");
switch(voto){
    case "1":
        candidato1++
        alert("Votou no Floppa")
        break;
    case "2":
        candidato2++
        alert("Votou no Bingus")
        break;
    case "3":
        candidato3++
        alert("Votou no Maxwell")
        break;
    case "4":
        candidato4++
        alert("Votou no Polite")
        break;
    case "5": 
    candidato5++
        alert("Nulo")
        break;  
    default:
        alert("numero invalido")
        break;
}
opcao=prompt("O que deseja fazer?\n 1 - Votar\n 2 - Sair ")
}while(opcao=="1")
alert("resultado da votação:\n Floppa: "+candidato1+"\n Bingus: "+candidato2+"\n Maxwell: "+candidato3+"\n Polite: "+candidato4+"\n Nulo: "+candidato5)
</script>
